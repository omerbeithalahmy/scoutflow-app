services:
  db:
    build: ./db
    container_name: scoutflow-db
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 2s
      retries: 10

  ingest:
    build: ./ingest
    container_name: scoutflow-ingest
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - ./backend/.env
    restart: "no"

  backend:
    build: ./backend
    container_name: scoutflow-backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
    restart: always

  frontend:
    build: ./frontend
    container_name: scoutflow-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data:

server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;

    # Redirect root to auth page - preserving port
    location = / {
        return 302 $scheme://$http_host/pages/auth/index.html;
    }

    # Serve all pages and their static assets
    location /pages/ {
        try_files $uri $uri/ =404;
    }

    # Set proper MIME types
    types {
        text/html html htm;
        text/css css;
        application/javascript js;
        image/png png;
        image/jpeg jpg jpeg;
        image/gif gif;
        image/svg+xml svg;
    }

    # Cache static files
    location ~* \.(js|css)$ {
        expires 1d;
        add_header Cache-Control "public, must-revalidate";
    }

    location ~* \.(png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Don't cache HTML files
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # Error pages
    error_page 404 /pages/auth/index.html;
}

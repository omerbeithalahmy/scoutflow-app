<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>ScoutFlow | Team Roster</title>

  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#137fec",
            "background-light": "#f6f7f8",
            "background-dark": "#101922",
            "surface-dark": "#192633",
          },
          fontFamily: {
            "display": ["Lexend", "sans-serif"],
            "sans": ["Lexend", "sans-serif"]
          },
        },
      },
    }
  </script>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />

  <link rel="stylesheet" href="style.css?v=3.0" />
</head>

<body class="bg-background-dark text-white min-h-screen flex flex-col overflow-x-hidden font-sans">

  <!-- Navbar: EXACT MATCH with Homepage -->
  <nav
    class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md border-b border-slate-800 px-8 py-4 flex justify-between items-center">

    <div class="flex items-center gap-3">
      <div class="size-9 text-primary">
        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M36.7273 44C33.9891 44 31.6043 39.8386 30.3636 33.69C29.123 39.8386 26.7382 44 24 44C21.2618 44 18.877 39.8386 17.6364 33.69C16.3957 39.8386 14.0109 44 11.2727 44C7.25611 44 4 35.0457 4 24C4 12.9543 7.25611 4 11.2727 4C14.0109 4 16.3957 8.16144 17.6364 14.31C18.877 8.16144 21.2618 4 24 4C26.7382 4 29.123 8.16144 30.3636 14.31C31.6043 8.16144 33.9891 4 36.7273 4C40.7439 4 44 12.9543 44 24C44 35.0457 40.7439 44 36.7273 44Z"
            fill="currentColor"></path>
        </svg>
      </div>
      <span class="text-2xl font-black uppercase tracking-tighter text-white">ScoutFlow</span>
    </div>

    <div class="flex items-center gap-8">
      <a href="../homepage/index.html" class="text-base font-medium text-slate-300 hover:text-white transition-colors">
        Teams
      </a>

      <a href="../myplayers/index.html"
        class="flex items-center gap-2 text-base font-medium text-slate-300 hover:text-white transition-colors">
        <span class="material-symbols-outlined text-[22px]">group</span>
        My Players
      </a>

      <div class="flex items-center gap-2 select-none">
        <span class="material-symbols-outlined text-primary text-[24px]">person</span>
        <span id="userNameDisplay" class="text-base font-medium text-white uppercase">guest</span>
      </div>

      <button class="logout-btn flex items-center gap-2 text-slate-300 hover:text-white transition-colors group">
        <span class="material-symbols-outlined text-[22px]">logout</span>
        <span class="text-base font-medium">Sign Out</span>
      </button>

    </div>
  </nav>

  <main class="flex-1 container mx-auto px-4 py-12 max-w-7xl">

    <!-- Breadcrumb -->
    <a href="../homepage/index.html"
      class="inline-flex items-center gap-2 text-slate-500 hover:text-white transition-colors mb-10 text-xs font-bold tracking-[0.15em] uppercase">
      <span class="material-symbols-outlined text-lg">arrow_back</span> Back to Teams
    </a>

    <!-- Team Hero Section -->
    <header class="flex flex-col md:flex-row items-center md:items-start gap-8 mb-16 border-b border-slate-800 pb-12">
      <div
        class="relative size-32 md:size-40 flex-shrink-0 bg-surface-dark rounded-2xl flex items-center justify-center border border-slate-800 shadow-2xl">
        <img src="" alt="" class="w-24 h-24 object-contain" id="teamLogo" style="display:none;">
        <div id="logoPlaceholder"
          class="size-20 bg-slate-800/50 rounded-full animate-pulse flex items-center justify-center">
          <span class="material-symbols-outlined text-slate-700 text-4xl">stadium</span>
        </div>
      </div>

      <div class="text-center md:text-left pt-2">
        <div class="inline-block px-3 py-1 rounded bg-slate-800/50 border border-slate-700 mb-4">
          <p class="text-primary font-bold tracking-[0.2em] text-[10px] uppercase" id="teamMeta">PREPARING ANALYTICS...
          </p>
        </div>
        <h1 class="text-5xl md:text-7xl font-black mb-2 tracking-tighter uppercase text-white leading-none"
          id="teamName">LOADING TEAM</h1>
        <p class="text-slate-400 text-xl font-medium tracking-wide uppercase" id="teamCity">PLEASE WAIT</p>
      </div>
    </header>

    <!-- Roster Section -->
    <section>
      <div class="flex items-end justify-between mb-8 border-b border-slate-800 pb-4">
        <div class="flex items-center gap-3">
          <span class="material-symbols-outlined text-primary text-4xl">groups</span>
          <h2 class="text-4xl font-black tracking-tighter text-white uppercase italic">TEAM ROSTER</h2>
        </div>
        <span class="text-slate-500 font-bold tracking-widest text-sm mb-1" id="rosterCount">LOADING...</span>
      </div>

      <div id="dynamicRoster" class="min-h-[400px]">
        <!-- Skeleton / Loading -->
        <div class="flex justify-center py-20">
          <span class="material-symbols-outlined animate-spin text-5xl text-slate-700">progress_activity</span>
        </div>
      </div>
    </section>

  </main>

  <script src="script.js?v=3.0"></script>
</body>

</html>

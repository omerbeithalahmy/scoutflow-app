<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA SCOUT | Player Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="main-nav">
    <div class="logo-text">NBA <span class="red-text">SCOUT</span></div>
    
    <div class="nav-links">
        <a href="../teams/index.html" class="nav-link">TEAMS</a>
        <a href="#" class="nav-link">ARCHIVE</a>
    </div>

    <div class="user-area">
        <div class="user-badge" id="userName">OMER24883</div>
        <button class="logout-btn">
            <i class="fa-solid fa-right-from-bracket"></i>
        </button>
    </div>
</nav>

    <div class="page-content">
        <a href="javascript:history.back()" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> BACK TO TEAM
        </a>

        <header class="player-hero">
            <div class="hero-left">
                <div class="player-initials-block" id="playerInitials">--</div>
                <div class="player-title">
                    <span class="p-meta-top" id="playerSubTitle">NBA PLAYER</span>
                    <h1 class="p-first-name" id="firstName">PLAYER</h1>
                    <h1 class="p-last-name" id="lastName">NAME</h1>
                </div>
            </div>
            <button class="follow-btn">
                <i class="fa-regular fa-heart"></i> FOLLOW
            </button>
        </header>

        <section class="stats-section">
            <h2 class="section-title">
                <i class="fa-solid fa-chart-simple"></i> SEASON AVERAGES <span id="gamesPlayed">(0 GP)</span>
            </h2>

            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-label">POINTS</span>
                    <span class="stat-value" id="val-ppg">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">REBOUNDS</span>
                    <span class="stat-value" id="val-rpg">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">ASSISTS</span>
                    <span class="stat-value" id="val-apg">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">STEALS</span>
                    <span class="stat-value" id="val-spg">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">BLOCKS</span>
                    <span class="stat-value" id="val-bpg">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">TURNOVERS</span>
                    <span class="stat-value" id="val-tov">--</span>
                </div>
                <div class="stat-card">
                    <span class="stat-label">MINUTES</span>
                    <span class="stat-value" id="val-mpg">--</span>
                </div>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

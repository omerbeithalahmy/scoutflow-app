<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA SCOUT | Player Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Oswald:wght@500;700&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="main-nav">
        <div class="nav-left">
            <span class="logo-text">Scout<span class="red-text">Flow</span></span>
        </div>
        <div class="nav-center">
            <a href="../homepage/index.html" class="nav-link">TEAMS</a>
            <a href="../myplayers/index.html" class="nav-link">MY PLAYERS</a>
        </div>
        <div class="nav-right">
            <div class="user-wrapper">
                <span id="userNameDisplay" class="user-badge">GUEST</span>
                <button class="logout-btn" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </nav>
    <div class="page-content">
        <a href="javascript:history.back()" class="back-link">
            <i class="fa-solid fa-arrow-left"></i> BACK TO TEAM
        </a>
        <header class="player-hero">
            <div class="hero-left">
                <div class="player-logo-container">
                    <img src="" alt="" id="playerTeamLogo" class="player-team-logo" style="display:none;">
                </div>
                <div class="player-title">
                    <span class="p-meta-top" id="playerSubTitle">NBA PLAYER</span>
                    <h1 class="p-first-name" id="firstName">PLAYER</h1>
                    <h1 class="p-last-name" id="lastName">NAME</h1>
                </div>
            </div>
            <button class="follow-btn">
                <i class="fa-regular fa-heart"></i> FOLLOW
            </button>
        </header>
        <section class="stats-section">
            <h2 class="section-title">
                <i class="fa-solid fa-chart-column"></i> SEASON AVERAGES <span id="gamesPlayed">(0 GP)</span>
            </h2>
            <div class="stats-chart-container">
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-ppg"></div>
                        <span class="bar-value" id="val-ppg">--</span>
                    </div>
                    <span class="bar-label">PTS</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-rpg"></div>
                        <span class="bar-value" id="val-rpg">--</span>
                    </div>
                    <span class="bar-label">REB</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-apg"></div>
                        <span class="bar-value" id="val-apg">--</span>
                    </div>
                    <span class="bar-label">AST</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-spg"></div>
                        <span class="bar-value" id="val-spg">--</span>
                    </div>
                    <span class="bar-label">STL</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-bpg"></div>
                        <span class="bar-value" id="val-bpg">--</span>
                    </div>
                    <span class="bar-label">BLK</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-tov"></div>
                        <span class="bar-value" id="val-tov">--</span>
                    </div>
                    <span class="bar-label">TOV</span>
                </div>
                <div class="chart-column">
                    <div class="bar-wrapper">
                        <div class="bar" id="bar-mpg"></div>
                        <span class="bar-value" id="val-mpg">--</span>
                    </div>
                    <span class="bar-label">MIN</span>
                </div>
            </div>
            <section class="advanced-stats-section">
                <h2 class="section-title">
                    <i class="fa-solid fa-microchip"></i> ADVANCED ANALYTICS
                </h2>
                <div class="advanced-grid">
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-bolt"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">USAGE %</span>
                            <span class="adv-val" id="val-usg">--</span>
                        </div>
                    </div>
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-crosshairs"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">TRUE SHOOTING %</span>
                            <span class="adv-val" id="val-ts">--</span>
                        </div>
                    </div>
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-bullseye"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">EFF. FG %</span>
                            <span class="adv-val" id="val-efg">--</span>
                        </div>
                    </div>
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-shield-halved"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">OFF. RATING</span>
                            <span class="adv-val" id="val-ortg">--</span>
                        </div>
                    </div>
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-shield"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">DEF. RATING</span>
                            <span class="adv-val" id="val-drtg">--</span>
                        </div>
                    </div>
                    <div class="adv-card">
                        <div class="adv-icon"><i class="fa-solid fa-gauge-high"></i></div>
                        <div class="adv-info">
                            <span class="adv-label">VERSATILITY INDEX</span>
                            <span class="adv-val" id="val-vi">--</span>
                        </div>
                    </div>
                </div>
            </section>
    </div>
    <script src="script.js"></script>
</body>

</html>

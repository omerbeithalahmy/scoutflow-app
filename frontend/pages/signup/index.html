<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Scout - Join Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="split-container">
        <div class="left-panel">
            <div class="circle circle-top"></div>
            <div class="circle circle-bottom"></div>
            <div class="red-dot"></div>
            
            <div class="brand-content">
                <h1 class="nba-text">Scout</h1>
                <h1 class="scout-text">Flow</h1>
                <p class="tagline">DISCOVER. ANALYZE. DOMINATE.</p>
            </div>
        </div>

        <div class="right-panel">
            <div class="tabs">
                <div class="tab">SIGN IN</div>
                <div class="tab active">JOIN US</div>
            </div>

            <div class="form-wrapper">
                <h2 class="welcome-title">CREATE ACCOUNT</h2>
                <p class="instruction">Join the scouting network today</p>

                <form id="nbaSignupForm">
                    <div class="input-container">
                        <label>FULL NAME</label>
                        <div class="input-field">
                            <i class="fa-regular fa-user"></i>
                            <input type="text" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <label>EMAIL ADDRESS</label>
                        <div class="input-field">
                            <i class="fa-regular fa-envelope"></i>
                            <input type="email" placeholder="scout@nba.com" required>
                        </div>
                    </div>

                    <div class="input-container">
                        <label>PASSWORD</label>
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="••••••••" required>
                            <i class="fa-regular fa-eye toggle-password"></i>
                        </div>
                    </div>

                    <button type="submit" class="sign-in-btn">
                        CREATE ACCOUNT <i class="fa-solid fa-arrow-right"></i>
                    </button>
                </form>

                <div class="footer-links">
                    <p>Already have an account? <span class="join-link">SIGN IN</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScoutFlow - NBA Teams</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;700&display=swap"
    rel="stylesheet">
</head>

<body class="light-bg">

  <nav class="main-nav">
    <div class="nav-left">
      <span class="logo-text">Scout<span class="red-text">Flow</span></span>
    </div>
    <div class="nav-center">
      <a href="#" class="nav-link active">TEAMS</a>
      <a href="../myplayers/index.html" class="nav-link">MY PLAYERS</a>
    </div>
    <div class="nav-right">
      <div class="user-wrapper">
        <span id="userNameDisplay" class="user-badge">GUEST</span>
        <button class="logout-btn" title="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <p class="season-label">2025-26 SEASON</p>
      <h1 class="main-title">NBA TEAMS</h1>
      <p class="subtitle">Select a team to explore their roster</p>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="teamSearch" placeholder="Search for a player to explore their profile..."
          autocomplete="off">
        <div id="searchSuggestions" class="suggestions-dropdown card-hidden"></div>
      </div>
    </header>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="east" data-index="0">EASTERN CONF</button>
      <button class="filter-tab" data-filter="west" data-index="1">WESTERN CONF</button>
    </div>

    <div class="teams-viewport">
      <div class="teams-slider" id="teamsSlider">
        <div class="teams-grid" id="grid-east"></div>
        <div class="teams-grid" id="grid-west"></div>
      </div>
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>

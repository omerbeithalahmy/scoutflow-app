<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScoutFlow - All Teams</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="light-bg">

  <nav class="main-nav">
    <div class="nav-left">
      <span class="logo-text">Scout<span class="red-text">Flow</span></span>
    </div>
    <div class="nav-center">
      <a href="#" class="nav-link active">TEAMS</a>
      <a href="#" class="nav-link">ARCHIVE</a>
    </div>
    <div class="nav-right">
      <div class="user-badge">OMER24883</div>
      <button class="logout-btn"><i class="fa-solid fa-right-from-bracket"></i></button>
    </div>
  </nav>

  <main class="container">
    <header class="page-header">
      <p class="season-label">2025-26 SEASON</p>
      <h1 class="main-title">ALL TEAMS</h1>
      <p class="subtitle">Select a team to explore their roster</p>
      
      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" id="teamSearch" placeholder="Search players...">
      </div>
    </header>

    <div class="filter-tabs">
      <button class="filter-tab active" data-filter="all">ALL TEAMS</button>
      <button class="filter-tab" data-filter="east">EASTERN CONF</button>
      <button class="filter-tab" data-filter="west">WESTERN CONF</button>
    </div>

    <div class="teams-grid" id="teamsGrid">
      <div class="team-card" data-conf="east">
        <div class="team-info">
          <img src="https://upload.wikimedia.org/wikipedia/en/2/24/Atlanta_Hawks_logo.svg" alt="Hawks" class="team-logo">
          <div class="team-details">
            <span class="city">ATLANTA</span>
            <h3 class="team-name">HAWKS</h3>
            <div class="meta">
              <span class="abbr">ATL</span>
              <span class="division">Southeast</span>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-arrow-right-long arrow-icon"></i>
      </div>

      </div>
  </main>

  <script src="teams.js"></script>
</body>
</html>

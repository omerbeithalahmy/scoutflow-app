name: Database CI

on:
  push:
    branches: [main]
    tags: ['v*']
    paths:
      - 'db/**'
      - '.github/workflows/db-ci.yaml'
  pull_request:
    branches: [main]
    paths:
      - 'db/**'

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: scoutflow-app-db

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Validate SQL files
        run: |
          echo "Checking for SQL syntax errors..."
          # Check if init directory exists
          if [ -d "db/init" ]; then
            # Check if any SQL files are empty (fail if found)
            EMPTY_FILES=$(find db/init -name "*.sql" -type f -empty)
            if [ -n "$EMPTY_FILES" ]; then
              echo "Error: Empty SQL files found:"
              echo "$EMPTY_FILES"
              exit 1
            else
              echo "✓ SQL files validated successfully"
            fi
          else
            echo "✓ No SQL files to validate"
          fi
          
  build-and-push:
    needs: validate
    runs-on: ubuntu-latest
    # Only run on main or tags, not PRs
    if: github.event_name != 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to AWS ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./db
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # If triggered by a tag, push that tag as well (for production)
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            VERSION_TAG=${GITHUB_REF#refs/tags/}
            echo "Pushing release tag: $VERSION_TAG"
            docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$VERSION_TAG
          fi
          
          echo "Image pushed: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
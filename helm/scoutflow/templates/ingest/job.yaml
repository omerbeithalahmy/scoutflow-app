apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-ingest
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: ingest
  # Temporarily disabled for debugging
  # annotations:
  #   "helm.sh/hook": post-install,post-upgrade
  #   "helm.sh/hook-weight": "5"
  #   "helm.sh/hook-delete-policy": before-hook-creation
spec:
  backoffLimit: {{ .Values.ingest.backoffLimit }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Release.Name }}
        app.kubernetes.io/component: ingest
    spec:
      restartPolicy: {{ .Values.ingest.restartPolicy }}
      imagePullSecrets:
        - name: {{ index .Values.imagePullSecrets 0 "name" }}
      initContainers:
      - name: wait-for-db
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          echo "Waiting for database to be ready..."
          until nc -z {{ .Release.Name }}-db 5432; do
            echo "Database not ready yet, waiting..."
            sleep 2
          done
          echo "Database is ready!"
      containers:
      - name: ingest
        image: "{{ .Values.global.registry }}/{{ .Values.ingest.image.repository }}:{{ .Values.ingest.image.tag | default .Values.global.imageTag }}"
        imagePullPolicy: {{ .Values.ingest.image.pullPolicy }}
        env:
        - name: POSTGRES_HOST
          value: "{{ .Release.Name }}-db"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "{{ .Values.database.env.POSTGRES_DB }}"
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-db-secret
              key: DB_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-db-secret
              key: DB_PASSWORD
        resources:
          {{- toYaml .Values.ingest.resources | nindent 10 }}
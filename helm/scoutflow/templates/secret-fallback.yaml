# ============================================================================
# Database Secret Fallback
# Provides local development credentials when ExternalSecrets is disabled
# ============================================================================

{{- if not .Values.externalSecrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-db-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}
    app.kubernetes.io/component: secret
type: Opaque
stringData:
  DB_USER: {{ .Values.database.env.POSTGRES_USER }}
  DB_PASSWORD: {{ .Values.database.env.POSTGRES_PASSWORD | default "localdevpassword" }}
  DB_NAME: {{ .Values.database.env.POSTGRES_DB }}
{{- end }}
